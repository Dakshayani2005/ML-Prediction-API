name: ML API CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests with Pytest
        run: pytest tests/

      - name: Build Docker image
        run: docker build -t my-ml-api:${{ github.sha }} .

      - name: Log in to Docker Hub (Demo)
        run: echo "Skipping Docker login for demonstration purposes."

      - name: Push Docker image (Demo)
        run: echo "Skipping Docker push for demonstration purposes."

      - name: Save prediction examples
        run: |
          mkdir -p predictions
          echo '{"class_label": "cats", "probabilities": [0.85, 0.15]}' > predictions/example_prediction.json

      - name: Upload prediction examples as artifact
        uses: actions/upload-artifact@v3
        with:
          name: prediction-examples
          path: predictions/