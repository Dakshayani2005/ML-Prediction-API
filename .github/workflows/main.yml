name: ML API CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Create dummy model for CI testing
        run: |
          mkdir -p models
          python - <<EOF
          import tensorflow as tf
          model = tf.keras.Sequential([
            tf.keras.layers.Input(shape=(160, 160, 3)),
            tf.keras.layers.GlobalAveragePooling2D(),
            tf.keras.layers.Dense(1, activation='sigmoid')
          ])
          model.save("models/my_classifier_model.h5")
          print("Dummy model created successfully!")
          EOF

      - name: Run unit tests with Pytest
        run: pytest tests/ -v

      - name: Build Docker image
        run: docker build -t my-ml-api:${{ github.sha }} .

      - name: Tag image as latest
        run: docker tag my-ml-api:${{ github.sha }} my-ml-api:latest

      - name: Log in to Docker Hub (Demo)
        run: echo "Skipping Docker login for demonstration purposes."

      - name: Push Docker image (Demo)
        run: echo "Skipping Docker push for demonstration purposes."

      - name: Save prediction examples
        run: |
          mkdir -p predictions
          echo '{"class_label": "dogs", "probabilities": [0.08, 0.92]}' > predictions/example_prediction.json

      - name: Upload prediction examples as artifact
        uses: actions/upload-artifact@v3
        with:
          name: prediction-examples
          path: predictions/